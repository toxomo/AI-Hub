<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Bar Example</title>
    <style>
      /* Style the navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #333;
        font-family: Arial, sans-serif;
      }
      /* Style the links inside the navigation bar */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      /* Style the main content area */
      .main-content {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <a href="#" onclick="loadContent('trans.html')">Home</a>
      <a href="#" onclick="loadContent('about.html')">About</a>
      <a href="#" onclick="loadContent('contact.html')">Contact</a>
    </div>
    <!-- Main content area -->
    <div class="main-content" id="main-content">
      <h1>Welcome to my website!</h1>
      <p>This is the main content area of my website. Here you can find all the information you need.</p>
    </div>
    <!-- JavaScript code -->
    <script>
      function loadContent(page) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("main-content").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", page, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
